<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="../style/contact.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div class="header__home"><a href="./index.html">HOME</a></div>
      <div class="header__select"><a href="./gallery.html">GALLERY</a></div>
      <div class="header__contact"><a href="./contact.html">CONTACT</a></div>
    </header>

    <main>
      <section class="contact">
        <div class="wrapper">
          <h2 class="page-title">Contact</h2>
          <form action="#">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="your-name" />
            </div>

            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="your-email" />
            </div>

            <div>
              <label for="message">Message</label>
              <textarea id="message" name="your-message"></textarea>
            </div>

            <input type="submit" class="button" value="Send" />
          </form>
        </div>
        <!-- /.wrapper -->
      </section>
      <section></section>
    </main>
  </body>
</html>
